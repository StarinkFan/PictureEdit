<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/static/css/tagsStyle.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="/static/js/tags.js"></script>

</head>
<body onload="loadTags()">

<div id="userbar" style="width: 100%;padding-left: 20px;float:top;height: 50px;text-align: center">
    <h2 style="color: lightskyblue;">图片标注</h2>
</div>


<div class="sidebar">
    <div class="panel panel-info card" style="margin-bottom: 30px">
        <div class="panel-heading">
            <h3 class="panel-title">
                图片标签一览
            </h3>
        </div>
        <div class="panel-body" id="tagsPanel" style="max-height: 300px;padding-top: 52px;
            overflow-x: hidden;
            overflow-y: auto;">
            <div id="tagBody" style="width: 80%;float: left;display: inline-block;">
                <h5 style="width: 20%">内容</h5>
                <!--<p>大熊猫</p>-->
                <!--<p>国宝</p>-->
                <!--<p>团子</p>-->
                <!--<p>可爱</p>-->
                <!--<p>萌萌哒</p>-->

                <!--<p>爱吃竹子</p>-->
                <!--<p>打得过狼</p>-->
                <!--<p>傻乎乎</p>-->
            </div>
            <div id="tagPopularity" style="width: 20%;float: right;display: inline-block">
                <h5 style="width: 5%">流行度</h5>
                <!--<p>146</p>-->
                <!--<p>112</p>-->

                <!--<p>19</p>-->
                <!--<p>14</p>-->
                <!--<p>4</p>-->
                <!--<p>3</p>-->
            </div>
        </div>
    </div>

    <div class="panel panel-info card">
        <div class="panel-heading">
            <h3 class="panel-title">
                添加标签
            </h3>
        </div>
        <div class="panel-body">
            <div class="input-group">
                <input type="text" id="newTag" class="form-control" placeholder="请在八个字以内">
                <span class="input-group-btn">
                        <button id="add" class="btn btn-default" type="button" onclick="addTag()">确认</button>
                </span>
            </div>
            <div id="recommendList" class="list-group" style="position: absolute;min-width: 200px;max-height: 200px;overflow-y: scroll">
            </div>
        </div>
    </div>

</div>

<div class="picArea">
    <img id="picture" style="max-height: 400px; max-width: 600px;min-height: 300px;">
</div>


</body>
</html>
