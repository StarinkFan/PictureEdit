<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pics</title>
    <link rel="stylesheet" type="text/css" href="/static/css/picsStyle.css" /><!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/pics.js"></script>
    <script>

       function logout() {
           $.get('/logout',function(data,status,xhr)
           {
               if(data==true){
                   location.href="/login";
               }

           });
       }
    </script>
</head>
<body onload="loadPics()" style="min-width: 1080px">
<h1 style="color: lightskyblue;font-family: SimSun;margin-top: 50px">图片标签</h1>
<div style="width: 100%;margin-top: 20px;margin-bottom: 30px">
    <div class="input-group"style="display: inline-block;width: 20%">
        <input id="key" type="text" class="form-control" placeholder="请输入要检索的标签" style="max-width: 85%;display: inline-block">
        <span class="input-group-btn" style="display: inline-block;min-width: 15%">
            <button onclick="searchPics()" class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search" aria-hiddenm="true"></span>
            </button>
        </span>
    </div>
    <button type="button" class="btn btn-primary" style="display: inline-block" onclick="recommend()">智能推荐</button>
    <br><br>
    <button type="button" class="btn btn-info" style="display: inline-block" onclick="orderByTime()">时间降序</button>
    <button type="button" class="btn btn-info" style="display: inline-block" onclick="orderByHot()">热度降序</button>
    <button type="button" class="btn btn-default" style="display: inline-block;" onclick="choosePics()">批量上传</button>
    <a href="/editImg"><button type="button" class="btn btn-default" style="display: inline-block;">编辑上传</button></a>
</div>

<div style="display:block;position: absolute;top:10px;left: 20px;font-size: 12px;min-width: 120px">
    <h5 style="color: lightskyblue">实时天气</h5>
    <div class="weatherPart">
        城市：<p id="city"></p><br>
        省份：<p id="province"></p><br>
        天气：<p id="weather"></p><br>
        温度：<p id="temperature"></p><br>
    </div>
    <div class="weatherPart">
        风向：<p id="direction"></p><br>
        风力：<p id="power"></p><br>
        湿度：<p id="humidity"></p><br>
        更新：<p id="update"></p><br>
    </div>
</div>

<a onclick="logout()" style="display:block;position: absolute;top:10px;right: 20px;color: darkblue;cursor: pointer">退出登录</a>

<div style="width: 100%" id="cardPanel"></div>

<input type="file" id='chooseFiles' multiple="multiple" name="files" accept="image/*" style="display: none" onchange="uploadFiles()">

</body>
</html>
